<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cliente | Servicios El Loa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600', surface: '#F3F4F6', success: '#10B981', warning: '#F59E0B', danger: '#EF4444' }, fontFamily: { sans: ['Inter','sans-serif'] } } } }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="font-sans bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2">
                    <span class="material-icons text-primary text-2xl">local_shipping</span>
                    <span class="font-bold text-lg text-primary">EL LOA <span class="text-gray-400 font-normal">| Portal Empresas</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm font-bold text-gray-600">Minera Escondida</span>
                    <div class="h-8 w-8 bg-primary rounded-full text-white flex items-center justify-center text-xs">ME</div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-primary">Resumen de Cuenta</h1>
            <a href="service-request.html" class="bg-secondary hover:bg-orange-700 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2">
                <span class="material-icons text-sm">add</span> Solicitar Nuevo Viaje
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-primary">
                <p class="text-sm text-gray-500">Viajes este Mes</p>
                <p class="text-3xl font-bold text-gray-800">24</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
                <p class="text-sm text-gray-500">En Ruta Ahora</p>
                <p class="text-3xl font-bold text-gray-800">2</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-secondary">
                <p class="text-sm text-gray-500">Gasto Acumulado (Est.)</p>
                <p class="text-3xl font-bold text-gray-800">$450.000</p>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 font-bold text-gray-700">Historial Reciente</div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ruta</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pasajero</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 text-sm font-bold text-primary">#REQ-890</td>
                        <td class="px-6 py-4 text-sm">Aeropuerto -> Faena</td>
                        <td class="px-6 py-4 text-sm text-gray-500">22 Ene, 10:00</td>
                        <td class="px-6 py-4 text-sm">Ing. Juan Perez</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full font-bold">FINALIZADO</span></td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </main>
</body>
</html>
