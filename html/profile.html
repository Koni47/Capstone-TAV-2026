<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Perfil | Servicios El Loa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600' }, fontFamily: { sans: ['Inter','sans-serif'] } } } }</script>
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
        <div class="text-center mb-6">
            <div class="w-24 h-24 bg-primary rounded-full mx-auto flex items-center justify-center text-white text-3xl font-bold mb-4 border-4 border-white shadow-md">ZK</div>
            <h1 class="text-2xl font-bold text-gray-800">Zaida König</h1>
            <p class="text-sm text-gray-500">Administrador</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" value="Zaida König" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" value="zaida@elloa.cl" disabled class="mt-1 w-full border border-gray-200 bg-gray-50 rounded px-3 py-2 text-gray-500 cursor-not-allowed">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input type="tel" value="+56 9 1234 5678" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <hr class="my-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" placeholder="••••••••" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 outline-none focus:ring-2 focus:ring-primary">
            </div>

            <button class="w-full bg-primary hover:bg-blue-900 text-white font-bold py-2 rounded shadow transition mt-4">
                Guardar Cambios
            </button>
            <a href="index.html" class="block text-center text-sm text-gray-500 mt-4 hover:text-gray-700">Volver al Inicio</a>
        </form>
    </div>
</body>
</html>
