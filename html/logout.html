<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrando sesión...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600' }, fontFamily: { sans: ['Inter','sans-serif'] } } } }</script>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

    <div class="text-center">
        <div class="w-24 h-24 bg-primary rounded-full mx-auto flex items-center justify-center text-white text-5xl font-bold mb-6 border-4 border-white shadow-md">
            <span class="material-icons" style="font-size: 60px;">logout</span>
        </div>
        <h1 class="text-3xl font-bold text-primary mb-2">Cerrando sesión</h1>
        <p class="text-gray-600 mb-6">Tu sesión será cerrada en unos momentos...</p>
        
        <div class="animate-spin inline-block w-8 h-8 border-4 border-primary border-t-secondary rounded-full"></div>
    </div>

    <script>
        // Limpiar todos los datos de la sesión
        localStorage.removeItem('userRole');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('loginTime');
        
        // También limpiar sessionStorage si existe
        sessionStorage.removeItem('userRole');
        sessionStorage.removeItem('userEmail');
        
        // Redirigir a login después de 2 segundos
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    </script>

</body>
</html>
