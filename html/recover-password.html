<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600' }, fontFamily: { sans: ['Inter','sans-serif'] } } } }</script>
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold text-primary mb-2">¿Olvidaste tu clave?</h1>
        <p class="text-sm text-gray-500 mb-6">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        
        <form class="space-y-4">
            <input type="email" placeholder="correo@ejemplo.com" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-secondary outline-none">
            <button class="w-full bg-secondary hover:bg-orange-700 text-white font-bold py-2 rounded shadow">
                Enviar Enlace
            </button>
        </form>
        
        <div class="mt-6 text-sm">
            <a href="index.html" class="text-primary hover:underline font-bold">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
