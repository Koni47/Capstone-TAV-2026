<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario | Servicios El Loa</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600' }, fontFamily: { sans: ['Inter','sans-serif'] } } } }</script>
  <link rel="stylesheet" href="assets/css/tailwind.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-surface font-sans text-gray-800">

  <nav class="bg-primary text-white shadow-lg w-full sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="flex-shrink-0 text-white flex items-center gap-2 font-bold text-xl">EL LOA</a>
          <div class="hidden md:block ml-10">
            <a href="users.html" class="text-white font-medium px-3 py-2 rounded-md">Usuarios</a>
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-primary mb-4">Editar Usuario</h1>

    <form class="bg-white rounded-lg shadow p-6 grid gap-4">
      <label class="block">
        <span class="text-sm text-slate-600">Nombre</span>
        <input class="form-input mt-1 block w-full" value="Juan Pérez" />
      </label>
      <label class="block">
        <span class="text-sm text-slate-600">Email</span>
        <input class="form-input mt-1 block w-full" value="juan.perez@example.com" />
      </label>
      <label class="block">
        <span class="text-sm text-slate-600">Rol</span>
        <select class="form-select mt-1 block w-full">
          <option>Cliente</option>
          <option>Chofer</option>
          <option>Administrador</option>
        </select>
      </label>

      <div class="flex gap-3 mt-4">
        <button type="button" class="btn btn-primary">Guardar</button>
        <a href="user-detail.html" class="px-4 py-2 border rounded">Cancelar</a>
      </div>
    </form>
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-slate-600">© 2026 Servicios de Transporte El Loa</div>
  </footer>
</body>
</html>
