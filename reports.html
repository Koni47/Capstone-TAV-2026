<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes | Servicios El Loa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#003366', secondary: '#FF6600' } } } }</script>
</head>
<body class="bg-gray-100 p-8">
    
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-primary">Reportes de Gestión</h1>
        <a href="admin-dashboard.html" class="text-gray-500 hover:text-primary flex items-center gap-1"><span class="material-icons">arrow_back</span> Volver</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-lg font-bold text-gray-700 mb-4">Generar Reporte</h2>
        <form class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                <input type="date" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                <input type="date" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Empresa / Cliente</label>
                <select class="w-full border border-gray-300 rounded px-3 py-2">
                    <option>Todas</option>
                    <option>Minera Escondida</option>
                    <option>Codelco Norte</option>
                </select>
            </div>
            <button class="bg-secondary hover:bg-orange-700 text-white font-bold py-2 px-4 rounded shadow flex items-center justify-center gap-2">
                <span class="material-icons text-sm">search</span> Buscar
            </button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
            <span class="font-bold text-gray-700">Resultados (Enero 2026)</span>
            <button class="text-green-600 hover:text-green-800 font-bold text-sm flex items-center gap-1">
                <span class="material-icons text-sm">table_view</span> Exportar Excel
            </button>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Centro de Costo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cant. Viajes</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Kilómetros</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Total Facturable</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 font-medium">Minera Escondida - OPS</td>
                    <td class="px-6 py-4">45</td>
                    <td class="px-6 py-4">2.400 km</td>
                    <td class="px-6 py-4 text-right font-bold text-primary">$1.200.000</td>
                </tr>
                 <tr>
                    <td class="px-6 py-4 font-medium">Codelco - Gaby</td>
                    <td class="px-6 py-4">20</td>
                    <td class="px-6 py-4">800 km</td>
                    <td class="px-6 py-4 text-right font-bold text-primary">$600.000</td>
                </tr>
            </tbody>
            <tfoot class="bg-gray-50">
                <tr>
                    <td colspan="3" class="px-6 py-4 text-right font-bold text-gray-700">TOTAL GENERAL:</td>
                    <td class="px-6 py-4 text-right font-bold text-xl text-secondary">$1.800.000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
